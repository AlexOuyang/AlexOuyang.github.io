<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>



    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signUpAndLogin.css">

</head>

<body>

    <div class="container">


        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">

                <!--    This is the Signin page   -->
                <div id="signup">
                    <h1>Sign Up for Free</h1>

                    <form>
                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="text" required autocomplete="off" placeholder="First Name *" />
                            </div>

                            <div class="field-wrap">
                                <input type="text" required autocomplete="off" placeholder="Last Name *" />
                            </div>
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="User Name *" />
                        </div>
                        
                        <div class="field-wrap">
                            <input type="email" required autocomplete="off" placeholder="Email Address *" />
                        </div>

                        <div class="field-wrap">
                            <input type="password" required autocomplete="off" placeholder="Password *" />
                        </div>

                        <button type="submit" class="button button-block" />Get Started</button>

                    </form>

                </div>

                <!--    This is the login page   -->
                <div id="login">
                    <h1>Welcome Back!</h1>

                    <form action="/" method="post">

                        <div class="field-wrap">
                            <input type="email" required autocomplete="off" placeholder="Email Address *"/>
                        </div>

                        <div class="field-wrap">
                            <input type="password"  placeholder="Password *"/>
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button class="button button-block" />Log In</button>

                    </form>

                </div>

            </div>
            <!-- tab-content -->

        </div>
        <!-- /form -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/signUpAndLogin.js"></script>



</body>

</html>
