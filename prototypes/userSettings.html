<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>



    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signUpAndLogin.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/loadingAnimation.css">
    <link rel="stylesheet" href="css/userSettings.css">

</head>

<body>

    <!--   This is the page loading icon   -->
    <table id="doc-loader">
        <tr>
            <td>
                <img src="images/Preloader_3.gif" alt="loading..." />
            </td>
        </tr>
    </table>

    <header id="page-top">
        <div class="container background-panel">
            <div class="row">
                <div class="col-lg-12">

                    <form>
                        <div class="field-wrap">
                            <div class="text-center">
                                <div id="profile-image" class="profile-header-container">
                                    <div class="profile-header-img">
                                        <img class="img-circle" src="images/me.png" />

                                    </div>
                                </div>

                                <div class="field-wrap">
                                    <input class="" type="file">
                                </div>
                            </div>
                        </div>

                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="text" autocomplete="off" placeholder="First Name" />
                            </div>

                            <div class="field-wrap">
                                <input type="text" autocomplete="off" placeholder="Last Name" />
                            </div>
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="User Name" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Tell Us About Yourself" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Skills" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Facebook Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Twitter Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Google Plus Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Linkedin Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Dribble Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Pinterest Link" />
                        </div>


                        <div class="field-wrap">
                            <input type="password" autocomplete="off" placeholder="Change Password" />
                        </div>



                        <button type="submit" class="button button-block" />Done</button>

                    </form>
                </div>
            </div>
        </div>
    </header>


    <!--    This is the footer  -->
    <div id="footer">
        <div class="container">
            <p class="text-muted">HackStatus Â© 2015
                <a href="">HackStatus.io</a>
            </p>
        </div>
    </div>


    <!--    <script src="js/signUpAndLogin.js"></script>-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js'></script>

    <script src="js/navigation.js"></script>
    <script src='js/project.js'></script>



</body>

</html>
