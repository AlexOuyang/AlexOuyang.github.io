<!DOCTYPE html>
<html>

</head>

<body ng-app="ngFilter" ng-controller="MainController as main">

                <img src="img/Preloader_4.gif" alt="loading..." />
            </td>
        </tr>

    <!-- This is the navigation bar -->
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Logo that takes the user to the main page-->
                <a class="navbar-brand active" href="#">
                    <!--                    <img alt="Brand" class="navi-logo" src="img/logo.png">-->
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <!--  User Profile Drop Down Menu and right navi buttons-->
                <ul class="nav navbar-nav navbar-right navi-color">
                    <!--   Sign in button shows up if the user is not signed in, other wise New Project and DropDown menu shows up-->

                    <li>
                        <a href="http://nextlevelgamestudio.com/"> NXTLVL Game Studio </a>
                    </li>
                    
                    <li>
                        <a href="http://alexouyang.github.io/blog/"><i class="fa fa-dot-circle-o"></i> Blog </a>
                    </li>
                    
                    <li>
                        <a href="gamesPage.html"><i class="fa fa-gamepad"></i> My Games </a>
                    </li>

                    <li>
                        <a href="artPage.html"><i class="fa fa-dot-circle-o"></i> Art Works </a>
                    </li>

                    <li>
                        <a href="mlPage.html"><i class="fa fa-dot-circle-o"></i> Research Projects </a>
                    </li>

                    <li class="dropdown">
                        <a href="index.html">
                            <span>Alex</span>
                            <div class="list-group-item-icon">
                                <img class="media-object img-circle img-responsive" style="width: 40px; height: 40px;" src="img/me.png" />
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>






    <!--
    <div id="create-project" class="button">
        <img class="media-object img-circle img-responsive" style="width: 80px; height: 70px;" src="img/me.png" />
    </div>
-->






    <!--        <canvas id="animation"></canvas>-->


    <!-- This is the Header Text-->
    <div class='content'>
        <div id="games" class='visible'>
            <p>⊷Research</p>
        </div>
    </div>

   <!-- This is the background image behind the header text-->
    <div id="ml-background">
    </div>



    <!--  Paralaxing for Projects & footer in user profile page -->
    <div class="content-wrapper-projects-page">

        <!-- These are the projects -->
        <div id="project-container" class="">
            <section id="pinBoot">

                <article class="project" ng-repeat="ml in main.machineLearning | filter:main.searchInput">
                    <ul class="list-group">
                        <li class="list-group-item shadow">

                            <span class="badge">{{ml.year}}</span>

                            <button ng-if="ml.haveProject == true" type="button" class="btn-padding btn btn-default pull-right"><a href="{{ml.view_project_url}}"><i class="fa fa-arrow-right"></i><span class="media-heading"> View </span></a></button>

                            <button ng-if="ml.haveGithub == true" type="button" class=" btn-padding btn btn-default pull-right"><a href="{{ml.github_url}}"><i class="fa fa-github-alt"></i><span class="media-heading"> GitHub</span></a></button>

                        </li>

                        <a> <img class="media-object img-responsive" ng-src="{{ml.img_url}}" /> </a>

                        <li class="list-group-item background-color1 project-description">
                            <p>Description:</p>
                            <p>{{ml.description}}</p>

                            <div ng-if="ml.haveGallery == true" ng-repeat="galleryPic in ml.gallery" class="table table-striped">
                                <div><img class="media-object img-responsive" ng-src="{{galleryPic.url}}" /></div>
                            </div>

                        </li>

                        <li class="list-group-item">
                            <h4 class="media-heading move-text-center">{{ml.title}}</h4>
                        </li>

                        <li class="list-group-item list-group-item-picture">
                            <span class="label label-info">{{ml.tags}}</span>
                        </li>
                    </ul>
                </article>

            </section>
        </div>




        <!--    This is the footer  -->
        <div id="footer">
            <div class="container">
                <p class="text-muted">Chenxing Alex Ouyang © 2015
                    <a href="">Alex's Personal Webpage</a>
                </p>
            </div>
        </div>

        <!--   Scroll to the top  -->
        <ul class="nav pull-right scroll-top">
            <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
        </ul>

    </div>


    </div>






    <script src='js/lib/angular.min.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js'></script>

    <script src="js/angularFilter.js"></script>
    <script src='js/project.js'></script>





</body>

</html>
